<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>

    <header>
        <div class="header__top">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>

            </div>
            <div class="header__column">
                <div class="header__time">18:38</div>
            </div>
            <div class="header__column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- bluetooth icon -->
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% 
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column">
            </div>
            <div class="header__column">
                <i class="fas fa-user fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
            <img src="imgs/avatar.jpg" alt="">
            <h3 class="profile__header-title">
                Reina
            </h3>
        </header>
        <input type="text" placeholder="reina.smh@gmail.com">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="profile__action-title">My Chatroom</span>
                </span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fas fa-pencil-alt fa-2x"></i>
                    <span class="profile__action-title">Edit Profile</span>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
